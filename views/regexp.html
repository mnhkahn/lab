<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cyeam Regexp</title>

    <link rel="shortcut icon" href="/static/c32.ico">

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="http://7b1h1l.com1.z0.glb.clouddn.com/blog-home.css" rel="stylesheet">

    <link href="http://7b1h1l.com1.z0.glb.clouddn.com/cyeam.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.cyeam.com">Cyeam</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://cyeam.com/#blog">Blog</a>
                    </li>
                    <li><a href="http://cyeam.com/#contact">Contact</a>
                    </li>
                    <li><a href="https://www.digitalocean.com/?refcode=b3076e9613a4">
                            <img src="/static/img/do.png" width="32" border="0" alt="DigitalOcean"></a>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-8 column">
                <div class="row clearfix">
                    <form role="form" method="post" action="regexp">
                      <div class="form-group">
                        <textarea class="form-control" rows="3" name="raw_text">{{.Form.Raw}}</textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">正则表达式</label>
                        <input class="form-control" placeholder="Regexp" name="reg_text" value="{{.Form.Reg}}" />
                      </div>
                      <button type="submit" class="btn btn-primary">Try it!</button>
                    </form>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <p>
                            {{range $index, $r := .Form.Res}}
                                <p class="search_detail"><code>{{$index}}</code>{{$r}}</p>
                            {{end}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Cyeam 2014</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/static/js/jquery-1.10.2.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
